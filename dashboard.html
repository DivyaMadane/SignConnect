<!DOCTYPE html>
<html>
<head>
  <title>SignConnect | Your Progress</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2>🏆 Your Progress</h2>
    <p class="fs-5">Congratulations! Here's your total score and performance:</p>
    <h3 class="mt-4">Total Score: <span id="final-score">0</span> ⭐</h3>
    <p class="mt-2">You’ve mastered all 26 alphabets! 🎉</p>
    <a href="levels.html" class="btn btn-primary mt-4">Back to Levels</a>
  </div>

  <script>
    // Get score from session storage (shared from all parts)
    const score = sessionStorage.getItem('signScore') || 0;
    document.getElementById('final-score').textContent = score;
  </script>
</body>
</html>
