<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignConnect | Test Your Greeting Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .navbar {
            background: linear-gradient(to right, #43cea2, #185a9d);
        }
        .logo-img {
            height: 40px;
            margin-right: 10px;
        }
        #webcam, #canvas {
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        #roi {
            position: absolute;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" alt="Logo" class="logo-img">
                <span>SignConnect</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="numbers.html">Numbers</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center main-content py-5">
        <h1 class="text-primary mb-4" data-aos="fade-down">Test Your Greeting Sign Language Skills</h1>
        <p class="lead text-secondary mb-4">Perform the greeting sign shown below using your webcam.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h3 id="current-sign" class="text-success">Loading...</h3>
                    <video id="webcam" autoplay playsinline width="640" height="480"></video>
                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                    <div id="roi" style="width: 200px; height: 200px; top: 140px; left: 220px;"></div>
                </div>
                <button id="submit-sign" class="btn btn-primary mb-3">Submit Sign</button>
                <div id="result" class="alert" style="display: none;"></div>
                <div class="mt-3">
                    <h4>Score: <span id="score">0</span>/10</h4>
                    <button id="next-sign" class="btn btn-success" disabled>Next Sign</button>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="greetings.html" class="btn btn-secondary">Back to Greetings Learning</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424913/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script>
        AOS.init();

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const roi = document.getElementById('roi');
        const currentSign = document.getElementById('current-sign');
        const submitButton = document.getElementById('submit-sign');
        const nextButton = document.getElementById('next-sign');
        const result = document.getElementById('result');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let currentGreeting = '';
        const greetings = ['GoodAfternoon', 'GoodEvening', 'GoodMorning', 'GoodNight', 'Hello', 'Hi', 'Namaste'];

        // Initialize webcam
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    roi.style.top = `${(video.videoHeight - 200) / 2}px`;
                    roi.style.left = `${(video.videoWidth - 200) / 2}px`;
                });
            } catch (err) {
                console.error('Error accessing webcam:', err);
                result.className = 'alert alert-danger';
                result.textContent = 'Error accessing webcam. Please allow camera access.';
                result.style.display = 'block';
            }
        }

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424913/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                    drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 2 });
                }
            }
        });

        // Start hand detection
        async function startHands() {
            await hands.initialize();
            setInterval(async () => {
                await hands.send({ image: video });
            }, 100);
        }

        // Select random greeting
        function selectRandomSign() {
            currentGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            currentSign.textContent = `Sign: ${currentGreeting}`;
            result.style.display = 'none';
            submitButton.disabled = false;
            nextButton.disabled = true;
        }

        // Capture and send image to backend
        async function submitSign() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const roiX = (canvas.width - 200) / 2;
            const roiY = (canvas.height - 200) / 2;
            const imageData = ctx.getImageData(roiX, roiY, 200, 200);

            // Convert to base64
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 200;
            tempCanvas.height = 200;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);
            const base64Image = tempCanvas.toDataURL('image/jpeg');

            try {
                const response = await fetch('http://localhost:5000/recognize_greeting', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image, expected: currentGreeting })
                });
                const data = await response.json();
                result.style.display = 'block';
                if (data.predicted === currentGreeting) {
                    result.className = 'alert alert-success';
                    result.textContent = `Correct! Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                    score++;
                    scoreElement.textContent = score;
                } else {
                    result.className = 'alert alert-danger';
                    result.textContent = `Incorrect. Predicted: ${data.predicted} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                }
                submitButton.disabled = true;
                nextButton.disabled = false;
                if (score >= 10) {
                    result.className = 'alert alert-info';
                    result.textContent = `Test Completed! Final Score: ${score}/10`;
                    submitButton.disabled = true;
                    nextButton.disabled = true;
                }
            } catch (err) {
                console.error('Error sending image:', err);
                result.className = 'alert alert-danger';
                result.textContent = 'Error communicating with server.';
                result.style.display = 'block';
            }
        }

        // Event listeners
        submitButton.addEventListener('click', submitSign);
        nextButton.addEventListener('click', selectRandomSign);

        // Initialize
        setupWebcam();
        startHands();
        selectRandomSign();
    </script>
</body>
</html>
